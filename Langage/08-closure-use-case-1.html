<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function createButton(label) {
      const button = document.createElement('button');
      button.innerText = label;

      // Closure to handle click event
      button.addEventListener('click', function() {
        console.log(`Button "${label}" clicked!`);
      });

      return button;
    }

    // Create buttons with different labels
    document.body.appendChild(createButton('Button 1'));
    document.body.appendChild(createButton('Button 2'));
    document.body.appendChild(createButton('Button 3'));
  </script>
</body>
</html>
